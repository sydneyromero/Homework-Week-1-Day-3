<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Amazon Sign-In</title>
</head>
<body>



    <div class="container">

        <div class="form_2" >
            
            <div class="d-grid ">
                <div class="p-3 mb-2 bg-white border rounded">
                    
                            <form>


                                <div class="form-group">
                                    <h2 style="font-family: Amazon Ember:">Sign-In</h2>
                                </div>

                                <div class="form-group mb-3">
                                        <label for="email" class="mb-2">Email or mobile phone number</label>
                                        <input class="form-control form-control-sm " type="text"
                                        id="email" placeholder="Enter email">
                                </div>

                                <div class="form-group mb-4">

                                    <span class="right mb-1"><a href="#">Forgot your password?</a></span>
                                    <label for="password">Password</label>
                                    <input class="form-control form-control-sm is-invalid" type="password"
                                    id="password" placeholder="Enter password">

                                    <div class="invalid-feedback">                            
                                        Password does not match    
                                    </div>

                                </div>

                                <div class="form-group">    

                                    <div class="d-grid">

                                        <button class="btn btn-primary btn-warning btn-block" href="#" type="submit">Continue</button>

                                    </div>

                                    </div>
                            
                                </div>

                                <p class="form-group">By continuing, you agree to Amazon's <a href="#">Conditions of use</a> and <a href="#">Privacy Notice</a>.</p>

                                                    
                            
                            </form>

                        </div>    



                        <div class="form-group divider">
                        <hr class="left"><small>New to Amazon?</small><hr class="right">
                    </div>
                    

                    <div class="d-grid">
                    <button class="btn btn-secondary btn-block" href="#" type="aubmit">Create your Amazon Account</button>
                    </div>

                    
                
                
                </div>
            </div>


    
    
    
         </div>
    
    
        
        
    </div>


    

</body>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

</body>
</html>
